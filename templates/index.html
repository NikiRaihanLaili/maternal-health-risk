<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maternal Health Risk Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800">
    <div class="container mx-auto">
      <div
        class="px-4 py-6 inline-flex flex-col justify-center items-center w-full min-h-screen"
      >
        <div class="mb-8 w-full">
          <h1 class="text-center text-3xl text-white font-bold">
            Maternal Health Risk Predictor
          </h1>
          <h1 class="text-center text-lg text-white font-bold">
            Prediksi Resiko Kesehatan Ibu Hamil
          </h1>
        </div>

        <div class="grid grid-cols-2 gap-6 w-full">
          <div
            class="bg-white p-6 rounded-lg shadow-md col-span-2 sm:col-span-1"
          >
            <h2 class="text-xl font-semibold mb-4">MASUKKAN DATA</h2>
            <form method="POST" action="">
              <div class="grid grid-cols-2 gap-4 w-full mb-4">
                <div class="col-span-2 xl:col-span-1">
                  <label class="block text-sm font-medium text-zinc-700"
                    >Umur (tahun)</label
                  >
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      name="Age"
                      type="number"
                      class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100"
                      placeholder="Contoh: 25"
                      required
                    />
                  </div>
                </div>

                <div class="col-span-2 xl:col-span-1">
                  <label class="block text-sm font-medium text-zinc-700"
                    >Tekanan Darah Tertinggi (mmHg)</label
                  >
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      name="SystolicBP"
                      type="number"
                      class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100"
                      placeholder="Contoh: 120"
                      required
                    />
                  </div>
                </div>

                <div class="col-span-2 xl:col-span-1">
                  <label class="block text-sm font-medium text-zinc-700"
                    >Tekanan Darah Terendah (mmHg)</label
                  >
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      name="DiastolicBP"
                      type="number"
                      class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100"
                      placeholder="Contoh: 80"
                      required
                    />
                  </div>
                </div>

                <div class="col-span-2 xl:col-span-1">
                  <label class="block text-sm font-medium text-zinc-700"
                    >Gula Darah (mmol/L)</label
                  >
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      name="BS"
                      type="number"
                      step="0.1"
                      class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100"
                      placeholder="Contoh: 6,5"
                      required
                    />
                  </div>
                </div>

                <div class="col-span-2 xl:col-span-1">
                  <label class="block text-sm font-medium text-zinc-700"
                    >Suhu Tubuh (Â°C)</label
                  >
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      name="BodyTemp"
                      type="number"
                      step="0.1"
                      class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100"
                      placeholder="Contoh: 36,5"
                      required
                    />
                  </div>
                </div>

                <div class="col-span-2 xl:col-span-1">
                  <label class="block text-sm font-medium text-zinc-700"
                    >Detak Jantung (bpm)</label
                  >
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input
                      name="HeartRate"
                      type="number"
                      class="w-full mt-1 px-4 py-2 border rounded-md bg-gray-100"
                      placeholder="Contoh: 70"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="flex justify-end gap-2">
                <button
                  type="reset"
                  class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5"
                >
                  Bersihkan
                </button>
                <button
                  type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none"
                >
                  Kirim
                </button>
              </div>
            </form>
          </div>

          <div
            class="flex justify-center items-center col-span-2 sm:col-span-1 p-6 rounded-lg shadow-md bg-yellow-500"
          >
            <div class="flex flex-col items-center text-center">
              <p class="text-white text-xl lg:text-3xl font-bold">
                Risiko Tingkat Sedang
              </p>
              <p class="text-white lg:text-lg mt-2">
                Risiko kesehatan ibu sedang. Mohon tetap waspada dan
                konsultasikan dengan dokter untuk langkah-langkah pencegahan.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
